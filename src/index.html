<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekday Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Weekday Calculator</h1>
    <form>
      <div class="form-group">
        <label for="date">Enter the date:</label>
        <input id="date" type="text" required>
      </div>
      <button class="btn btn-outline-dark" type="submit">Show the weekday!</button>
    </form>
    <div id="result"></div>
  </div>
</body>
</html>
